services:
  - type: web
    name: labor-law-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ANTHROPIC_API_KEY
        sync: false  # required — set manually in Render dashboard
      - key: APP_PASSWORD
        sync: false  # login password — set manually in Render dashboard
      - key: SECRET_KEY
        sync: false  # Flask session secret — set manually in Render dashboard
